<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let answer = parseInt(prompt("Enter a number for the FizzBuzz"));

        for (let i = 1; i <= answer; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            }   else if (i % 3 === 0) {
                console.log("Fizz");
            }   else if (i % 5 === 0) {
                console.log("Buzz");
            }   else {
                console.log(i);
            }
        }

        /* Having the AND (&&) logic as the first part of the function is necessary as the function will read that code first. 
        If it were the second part (% 3) first, it would print all divisible by 3 as Fizz and not evaluate if it were also divisible by 5 too. */

    </script>
    
</body>
</html>
